<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Displaying Webpages Details.</h1>
        <table border="3px">
            <tr>
                <th>tname</th>
                <th>name</th>
                <th>Email</th>
                <th>url</th>
               
            </tr>
            {% for wo in webpage %}
            <tr>
                <td>{{wo.tname}}</td>
                <td>{{wo.name}}</td>
                <td>{{wo.Email}}</td>
                <td>{{wo.url}}</td>
                
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
